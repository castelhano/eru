<script>

    const cadastro = new canvasNavDropdown({
        name: '<b>C</b>adastro',
        icon: 'bi bi-list',
        'data-i18n': 'common.register',
        'data-i18n-bold': 'c',
        itens: [
        {% if perms.core.view_empresa %}{name: '<b><u>E</u></b>mpresa', id:'menu_empresa', href: '{% url 'core_empresas' %}', 'data-i18n': 'index.nav.registerCompany', 'data-i18n-bold':'e', keybind: ['e', ()=>{if(cadastro.isOpen()){document.getElementById('menu_empresa').click()}}, {display: false, preventDefault: false}]},{% endif %}
        {% if perms.auth.view_user %}{name: '<b><u>U</u></b>suário', id:'menu_usuario', href: '{% url 'core_usuarios' %}', 'data-i18n': 'index.nav.registerUser', 'data-i18n-bold':'u', keybind: ['u', ()=>{if(cadastro.isOpen()){document.getElementById('menu_usuario').click()}}, {display: false, preventDefault: false}]}, {% endif %}
        {% if perms.auth.view_group %}{name: '<b><u>G</u></b>rupo', id:'menu_grupo', href: '{% url 'core_grupos' %}', 'data-i18n': 'index.nav.registerGroup', 'data-i18n-bold':'g', keybind: ['g', ()=>{if(cadastro.isOpen()){document.getElementById('menu_grupo').click()}}, {display: false, preventDefault: false}]}, {% endif %}
        ],
        keybind: [
            'alt+c',
            (ev)=>{ // Abre menu de cadastro, exibe o canvas Nav caso nao esteja visivel
                canvasNavActive(true); // Exibe o canvasNav (caso oculto)
                cadastro.click();
                setTimeout(()=>{cadastro.focus()}, 340);
            },
            {'data-i18n': 'sys.shortcuts.registerMenu', icon: 'bi-layout-sidebar-inset-reverse', desc:'Abre menu de cadastro'}
        ]
    })
    // Adicionando atalhos diretos Ctrl+c [THEN] E ==> C+E
    {% if perms.core.view_empresa %}appKeyMap.bind('c+e', ()=>{document.getElementById('menu_empresa').click()}, {display: false}){% endif %}
    {% if perms.auth.view_user %}appKeyMap.bind('c+u', ()=>{document.getElementById('menu_usuario').click()}, {display: false}){% endif %}
    {% if perms.auth.view_group %}appKeyMap.bind('c+g', ()=>{document.getElementById('menu_grupo').click()}, {display: false}){% endif %}
    {% if perms.core.view_settings %}
    const settings = new canvasNavLink({
        name: 'Config<b>u</b>rações',
        id: 'menu_settings',
        class: 'text-purple',
        icon: 'bi bi-gear-fill',
        href: '{% url 'core_settings' %}',
        'data-i18n': 'common.settings',
        'data-i18n-bold': 'u',
        keybind: [
            'alt+u',
            ()=>{settings.click()},
            {'data-i18n':"common.settings", icon: 'bi bi-gear-fill text-purple', desc: 'Configurações gerais do sistema'}
        ]
    })
    {% endif %}
</script>
