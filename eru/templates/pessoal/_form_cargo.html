<div class="card-body tab-content">
    <h5 class="card-title mb-3"><span >Cadastro</span>: <b class="text-purple" >Cargo</b></h5>
    <div class="tab-pane fade show active" id="base" role="tabpanel">
        <div class="row">
            <div class="col col-lg-3">
                <div class="row g-1">
                    <div class="form-floating mb-1 col">
                        {{ form.nome }}
                        <label for="id_nome" >Nome</label>
                    </div>
                </div>
                <div class="row g-1">
                    <div class="form-floating mb-1 col">
                        {{ form.setor }}
                        <label for="id_setor" >Setor</label>
                    </div>
                </div>
                <button type="submit" id="submit" class="btn btn-primary mt-1" title="ALT + G" ><b>G</b>ravar</button>                
            </div>
            <div class="col-lg border-start mt-3 mt-lg-0">
                <div class="row">
                    <div class="col-lg order-2 order-lg-1">{{ form.atividades }}</div>
                    <div class="col col-lg-3 order-1 order-lg-2 mb-1">
                        {{ form.funcoes_fixas }}
                    </div>
                </div>                
            </div>
        </div>
    </div>
</div>
