{% load i18n %}
<div class="accordion mb-2" id="auto_filter_form_container">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button 
                id="auto_filter_form_btn"
                class="accordion-button collapsed shadow-none py-2 ps-2 bg-body-tertiary" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#auto_filter_form_container_container">
                <i class="bi bi-funnel-fill me-2 text-body"></i>
                <span class="text-body-secondary" >{% translate 'Filtros' %}</span>
            </button>
        </h2>
        <div id="auto_filter_form_container_container" class="accordion-collapse collapse" data-bs-parent="#auto_filter_form_container">
            <div class="accordion-body bg-body-tertiary pt-4 position-relative">
                <form method="GET" autocomplete="off">
                    <div class="btn-group position-absolute top-0 end-0 pt-2 pe-3">
                        {% if table.can_export %}
                        <button type="submit" name="_export" value="csv" class="btn btn-sm btn-dark fs-8"> <i class="bi bi-download me-1"></i>CSV</button>
                        {% endif %}
                        <button type="submit" id="submit" class="btn btn-sm btn-dark fs-8" >Pesquisar</button>
                        <a href="{{ request.path }}" class="btn btn-sm btn-dark"><i class="bi bi-x-lg"></i></a>
                    </div>
                    <div class="row g-1">
                        {% for field in filter.form %}
                        <div class="col-md">
                            <label class="small text-body-secondary" for="{{ field.id_for_label }}">
                                {{ field.label }}
                            </label>
                            {{ field }}
                        </div>
                        {% endfor %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
