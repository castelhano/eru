{% load django_tables2 %}
<div class="card-body tab-content">
  <h5 class="card-title mb-3"><span data-i18n="common.register">Cadastro</span>: <span class="text-purple" data-i18n="common.company">Empresa</span></h5>
  <div class="tab-pane fade show active" id="base" role="tabpanel">
    <div class="row gx-2">
      <div class="col col-lg-6">
        <div class="row g-1">
          <div class="form-floating mb-lg-1 col-lg">
            {{ form.nome }}
            {{ form.nome.i18n_label }}
          </div>
          <div class="form-floating mb-1 col-lg">
            {{ form.cnpj_base }}
            {{ form.cnpj_base.i18n_label }}
          </div>
        </div>
        <div class="row g-1">
          <div class="form-floating mb-lg-1 col-lg">
            {{ form.razao_social }}
            {{ form.razao_social.i18n_label }}
          </div>
        </div>
      </div>
      {% if 'update' in request.get_full_path %}
      <div class="col-lg mt-2 mt-lg-0">
        {% render_table table %}
      </div>
      {% endif %}
    </div>
  </div>
  
  <div class="row mt-3">
    <div class="col">
      <button type="submit" id="submit" class="btn btn-primary" data-i18n="common.submit__bold:g"><b>G</b>ravar</button>
    </div>
  </div>
</div>
