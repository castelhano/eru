{% load i18n %}
{% load ui_components %}
<div class="card-body tab-content">
  <h5 class="card-title mb-3">{% translate 'Cadastro de Grupo'|escapejs %}</h5>
  <div class="tab-pane fade show active" id="base" role="tabpanel">
    <div class="row g-1">
      <div class="form-floating mb-lg-1 col-lg-5">
        {{ form.name }}
        <label for="id_name">{% translate 'Nome'|escapejs %}</label>
      </div>
    </div>
    <div class="row g-1 mt-1">
      <div class="col-lg-5">
        {{form.permissions}}
      </div>
    </div>
  </div>
  <!-- CONTROLES DO FORM -->
  <div class="row mt-3">
    <div class="col">
      {% btn_tag 'submit' %}
    </div>
  </div>
</div>
